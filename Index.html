<!DOCTYPE html>
<html>
    <head> 
        <link defer rel="stylesheet" href="app.css"/>
        <script defer src="myscripts.js"></script>
    </head>
<body>

<div class="toDo">To Do List</div> 

<div class="mainDiv">
<div class="column-to-do"> To Do
   <div class="task-block" id="list-of-tasks" ></div>
   <div class="card-container" id="cardContainer" >
       <a class="new-card" id="newCardId"
       href="#"><span class="icon-add" id="addIcon" ></span>
       <span class="add-a-card" id="add-card">Add a card</span>
        </a>
    </div>  
    <div id="emptydiv"></div>  
</div>
<div class="column-in-progress"> In Progress
    <div class="in-progress-task-block" id="in-progress-list-of-tasks" ></div>
</div>  
<div class="column-done"> Done</div>  
</div>

</body>
</html>
